# WallPin - Hyprland Configuration Example
# Add these lines to your ~/.config/hypr/hyprland.conf

# === WALLPIN INTEGRATION ===

# Auto-start WallPin wallpaper on Hyprland startup
exec-once = /home/kalytheos/Documents/Proyectos/WallPin/hyprwall.sh start

# Keybinds for WallPin control
bind = SUPER, W, exec, /home/kalytheos/Documents/Proyectos/WallPin/hyprwall.sh restart
bind = SUPER SHIFT, W, exec, /home/kalytheos/Documents/Proyectos/WallPin/hyprwall.sh stop
bind = SUPER CTRL, W, exec, /home/kalytheos/Documents/Proyectos/WallPin/hyprwall.sh status

# Alternative: Window mode for testing
bind = SUPER ALT, W, exec, /home/kalytheos/Documents/Proyectos/WallPin/hyprwall.sh window

# === END WALLPIN INTEGRATION ===

# Note: Replace "/home/kalytheos/Documents/Proyectos/WallPin/" with your actual WallPin path

# Example usage:
# SUPER + W         = Restart wallpaper (useful if it stops)
# SUPER + SHIFT + W = Stop wallpaper completely  
# SUPER + CTRL + W  = Check wallpaper status
# SUPER + ALT + W   = Open WallPin in window mode for testing
